<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Simple Rock Paper Scissors Game</title>
    </head>

    <body>
        <div class="heading">
            <h1>Rock, Paper, Scissors</h1>
            <p>To play: click on any of the buttons below. Computer will pick at random. Results of each round will display below the buttons. Game ends when one (or both) reaches <span id="target">5</span> points.</p>
        </div>
        <div id="game-buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="round-results"></div>
        <script src="rps.js">
            

        </script>    
    </body>

</html>
